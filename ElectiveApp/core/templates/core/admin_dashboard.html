<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .light {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .sidebar {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="light flex min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-800 dark:to-gray-900">
    <div class="sidebar w-64 p-6 flex flex-col h-screen">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">Admin Dashboard</h2>
        <nav class="space-y-2">
            <a href="{% url 'admin_upload' %}" class="block py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white transition">Upload Student Excel</a>
            <a href="{% url 'logout' %}" class="block py-2 px-4 rounded-lg bg-red-600 hover:bg-red-700 text-white transition">Logout</a>
        </nav>
        <div class="mt-auto pt-4">
            <button id="theme-toggle" class="w-full py-2 px-4 rounded-lg bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white hover:bg-gray-400 dark:hover:bg-gray-600 transition">Toggle Theme</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.remove('light');
            body.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
