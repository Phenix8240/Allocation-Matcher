<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .light {
            background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
        }
        .dark {
            background: linear-gradient(135deg, #1f2937, #374151);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
        }
        .dark .card {
            background: rgba(31, 41, 55, 0.95);
        }
        .btn-primary {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
        }
    </style>
</head>
<body class="light min-h-screen flex items-center justify-center">
    <div class="card shadow-2xl rounded-2xl p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Upload Student Excel</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6" action="{% url 'upload-student-excel' %}">
            {% csrf_token %}
            <input type="file" name="student_file" accept=".xlsx" required class="block w-full text-sm text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button type="submit" class="w-full btn-primary text-white font-semibold py-3 rounded-lg transition-all duration-200 shadow-md">Upload</button>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'student-details' %}" class="text-blue-500 hover:underline dark:text-blue-400 text-sm font-medium">View Student Details</a>
        </div>
    </div>
    <script>
        // Theme toggle logic (optional, included for consistency)
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
