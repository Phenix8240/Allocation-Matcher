<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Upload Allocation File</h2>
  {% if messages %}
      <div class="mb-4">
          {% for message in messages %}
              <div class="p-2 text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
  {% endif %}
  <form method="POST" enctype="multipart/form-data" class="space-y-4" action="{% url 'upload_allocation' %}">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Renders all form fields, including semester -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Upload</button>
</form>
</div>
