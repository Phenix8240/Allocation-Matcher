<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Upload Allocation File</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
        <select name="semester" id="semester" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          {% for choice in form.semester.field.choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="allocation_file" class="block text-sm font-medium text-gray-700">Allocation File</label>
        <input type="file" name="allocation_file" id="allocation_file" accept=".xlsx" required class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Generate</button>
    </form>
  </div>
