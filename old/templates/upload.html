{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0eafc, #cfdef3); min-height: 100vh; }
        .container { max-width: 600px; margin-top: 50px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .btn-compare { background-color: #28a745; border: none; padding: 10px 20px; font-size: 16px; }
        .btn-compare:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Elective Files</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file1" class="form-label">Enrollment File</label>
                <input type="file" class="form-control" id="file1" name="file1" accept=".xlsx" required>
            </div>
            <div class="mb-3">
                <label for="file2" class="form-label">Allocation File</label>
                <input type="file" class="form-control" id="file2" name="file2" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-compare w-20">Compare</button>
        </form>
    </div>
</body>
</html>
